<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>

       <div class="LoginDiv">
        <h1 id="title">Login</h1>
        <form id="form">
            <div class="first">
                <label for="username">Username:- </label> <br>
                <input type="text" id="username" class="same" placeholder="Enter your username">
          
            </div>
            <br>
           
            <div class="first">
                <label for="password">Password:- </label> <br>
                <input type="text" id="password" class="same" placeholder="Enter your password">
          
            </div>
           
        </form>
        <div id="Forgot">forgot Password ?</div>

       
           <button id="LoginButton">Login</button>

           <div id="UsingGoogle">
            
            <h4>Login with Google</h4>
            <img src="../Images/g.png" alt="Google" id="google">

           </div>
           <div class="signinPage">
            <h3 id="Not"> Not having account  </h3>
            <a href="./signin.html">Click here for <span style="font-weight: bolder;">SignIn</span></a>
              </div>

       </div>

       <script src="./login.js"></script>
</body>
</html>
